<img src="img/header.jpg" class="img-responsive">
<div class="container">
    <img src="img/logo.jpg">
</div>
<img class="admin-bg" src="img/admin-bg.jpg">
<div class="container">
    <div class="row">
        <h2 style="color:#a50000;font-size: 2em">山东玺墅设计有限公司管理后台</h2>
    </div>
    <div class="box-shadow col-xs-12 col-md-4 col-md-offset-8">
        <div class="row">
            <div class="form-group">
                <div class="col-md-3">用户名：</div>
                <div class="col-md-8"><input type="text" ng-model="user.name" class="form-control" placeholder="请输入用户名"></div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <div class="col-md-3">密码：</div>
                <div class="col-md-8"><input type="password"  ng-model="user.pwd"class="form-control" placeholder="请输入密码"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2 col-xs-offset-3" style="margin-top: 15px;">
                <button class="btn btn-success" ng-click="login()">登陆</button>
            </div>
        </div>
    </div>
</div>
