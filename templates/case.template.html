<page-header chosen-idx="1"></page-header>
<!-- 案例banner图片 -->
<img src="img/case_banner.jpg" class="img-responsive">

<div class="container" style="padding-top: 25px;">
    <ol class="breadcrumb">
        <li>
            <a href="#/">首页</a>
        </li>
        <li class="active">设计案例</li>
    </ol>
    <!-- 搜索  -->
    <div class="col-xs-12 bordered-searchbox">
        <ul class="list-inline">
            <li>设计师：</li>
            <li ng-repeat="item in designers" ng-click="choose(item.desId,$index)" ng-class="{true:'chosen',false:''}[chosenIdx==$index]">{{item.desName}}</li>
        </ul>
    </div>
    <div class="row">
        <div class="col-xs-6 col-md-4 caseDetail" ng-repeat="item in caseList">
            <dl>
                <dt><img class="img-responsive" ng-src="{{item.caseImg}}"></dt>
                <dd>{{item.caseName}}</dd>
            </dl>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 text-center">
            <ul class="pagination" page-handler>
               
            </ul>
        </div>
    </div>
</div>
